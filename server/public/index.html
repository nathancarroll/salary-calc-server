<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator Weekend Challenge</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
      <div class="container">
          <h1>Monthly Budget Calculator</h1>
          <br/>
          <br/>
      <div id="inputForm">
          <h2>Add Employee<div class="error">Please double-check your inputs!</div></h2>
          <input id="firstNameInput" placeholder="First Name"/>
          <input id="lastNameInput" placeholder="Last Name"/>
          <input id="idNumberInput" placeholder="ID Number"/>
          <input id="jobTitleInput" placeholder="Job Title"/>
          <input id="annualSalaryInput" placeholder="Annual Salary"/>
        
          <button id="submit">Submit</button>
      </div>
      <br/>
      <br/>
      <div id="outputDisplay">
        <h2>Employees</h2>
        <table id="employeeTable" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Delete?</th>
                </tr>
            </thead>
            <tbody>


            </tbody>

        </table>
        <br/>
        <br/>
        <h2 id="remainingBudget"></h2>
      </div>
    </div>
  </body>
</html>
